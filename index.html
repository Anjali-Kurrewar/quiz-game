<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <div class="quiz-info">
                    <p> Question <span id="current-question">1</span>of<span>5</span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
            <div id="answers-container" class="answers-container">
                <!-- Answer buttons will be inserted here from our js code  at some point-->
            </div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <div id="result-screen" class="screen">
            <h1>Quiz Result</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id=""max-score>5</span></p>
                <div id="result-message">God job!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
</body>
</html>
